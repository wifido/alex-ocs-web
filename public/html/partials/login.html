<div class="login-box">
  <div class="login-logo">
    <b>顺丰同城</b>商家版
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">欢迎登录顺丰同城商家自助客户端</p>

    <form method="post">
      <!--<span style="color:red;" ng-show="showError">用户名与密码不匹配</span>-->
      <div class="form-group has-feedback">
          <input ng-model="user.username" id="username" data-toggle="popover" type="text" class="form-control" placeholder="请输入用户名">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <input ng-model="user.password" id="password" type="password" class="form-control" placeholder="请输入密码">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!--<div class="col-xs-8">

            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>-->
        <!-- /.col -->
        <div class="col-xs-4 col-xs-offset-8">
          <button type="submit" class="btn btn-primary btn-block btn-flat"
                  ng-click="auth()">登录
          </button>
        </div>
        <!-- /.col -->
      </div>
    </form>
