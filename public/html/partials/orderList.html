<div class="row">

    <div class="col-sm-12">
    <!-- general form elements -->
      <div class="box box-primary">

          <form class="form-horizontal">
              <div class="box-body">
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label style="width: inherit;" class="col-sm-4 control-label" for="telephone">联系方式</label>

                      <div style="width: 60%;" class="col-sm-8">
                        <input ng-model="query.contactMobile" type="text" placeholder="联系方式" id="telephone" class="form-control"
                               ng-maxlength="20" maxlength="20">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label  style="width: inherit;" class="col-sm-4 control-label" for="status">状态</label>

                      <div class="col-sm-7">
 
                        <select ng-model='selector.selectedOption' class="form-control" id="status"
                                ng-options="option.name for option in selector.availableOptions track by option.id" >
                        </select>

                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                      <label  class="col-sm-3  control-label" for="inputPassword3">下单时间</label>
                      <div class="col-sm-3  data-box">
                        <!--<input ui-date class="form-control" id="startDate">-->
                         <input ui-date class="form-control" ng-model="startDate">
                          <span class="icon-calendar1"></span>
                      </div>
                      <div class="col-sm-3  data-box">
                        <!--<input ui-date class="form-control" id="endDate">-->
                         <input ui-date class="form-control" ng-model="endDate">
                          <span class="icon-calendar1"></span>
                      </div>
                    </div>
                  </div>
                  <!--<div class="col-md-2">-->
                      <!--<button class="btn btn-info pull-right" type="submit" ng-disabled="loading" ng-click="reset()">-->
                            <!--重置-->
                      <!--</button>-->
                  <!--</div>-->
                    <!--<div class="btn-group col-sm-3 pull-right" role="group" aria-label="...">-->
                        <!--<button id="todayBtn" type="button" class="btn btn-default" ng-click="today()" data-toggle="tooltip" title="再点击可取消选择">今天</button>-->
                        <!--<button id="weekBtn" type="button" class="btn btn-default" ng-click="week()" data-toggle="tooltip" title="再点击可取消选择">最近7天</button>-->
                        <!--<button id="monthBtn" type="button" class="btn btn-default" ng-click="month()" data-toggle="tooltip" title="再点击可取消选择">本月</button>-->
                    <!--</div>-->
                </div>

             
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                  <button id="print" class="btn btn-info pull-left" type="submit" ng-disabled="loading" ng-click="print()">打印</button>
                  <button id="query" class="btn btn-info pull-right" type="submit" ng-disabled="loading" ng-click="search()">查询</button>
              </div>
              <!-- /.box-footer -->
            </form>

          <!-- form end -->
      </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">订单列表</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
         <!--dataTable-->
        <ocs-data-table table-obj="orderListTable"></ocs-data-table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
          <ul class="pagination pagination-sm no-margin pull-left">
              <li><label class="col-sm-12 control-label">第{{currentPage}}页，共{{pageCount}}页，订单数：{{totalCount}}</label></li>
          </ul>
        <ul class="pagination pagination-sm no-margin pull-right">
            <li><a href="" ng-click="first()">第一页</a></li>
            <li><a href="" ng-click="previous()">上一页</a></li>
          <!--<li><a>...</a></li>-->
            <!--<li><a href="#">10</a></li>-->
            <li><a href="" ng-click="next()">下一页</a></li>
            <li><a href="" ng-click="last()">最后一页</a></li>
        </ul>
      </div>
    </div>
  </div>
<!-- /.col -->
</div>
