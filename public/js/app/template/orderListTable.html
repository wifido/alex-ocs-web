<table id="orderListTable"
       data-toggle="table"
       data-cache="false"
       data-cardView="true"
       data-show-header="true"
       data-detail-view="true">
    <thead>
    <tr>
        <th data-field="flag" data-checkbox="true"></th>
        <!--<th data-field="flag"    data-align="center" >序号</th>-->
        <th data-field="orderNo" data-align="center">订单号</th>
        <th data-field="receivePhone" data-align="center">收件人手机</th>
        <th data-field="receiveAddress" data-align="center">收件人地址</th>
        <th data-field="paidAccount" data-align="center">代收金额</th>
        <th data-field="shopOrderDate" data-align="center">下单时间</th>
        <th data-field="vieBillDt" data-align="center">抢单时间</th>
        <th data-field="takeItemDate" data-align="center">取货时间</th>
        <th data-field="signedDate" data-align="center">妥投时间</th>
        <th data-field="orderStatus" data-align="center">订单状态</th>
    </tr>
    </thead>
</table>
