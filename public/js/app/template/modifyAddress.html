<div class="modal fade" id="modifyAddressModal" role="dialog" aria-labelledby="modifyAddressModalLabel" >
    <div class="modal-dialog modal-dialog-wid-850" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改地址
                </h4>
            </div>
            <div class="modal-body">
                <label for="receiveAddress">订单号:{{receiveOrder.orderNo}}</label>
                <input id="receiveAddress" type="text" class="form-control" ng-model="receiveOrder.receiveAddress">
            </div>
            <div class="modal-footer">
                <button id="btn_cancel" type="button" class="btn btn-default">关闭</button>
                <button id="btn_ok" type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>
